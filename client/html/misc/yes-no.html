<div class="modal-header">
    <h3>{{ title || 'Esta seguro?'}}</h3>
</div>
<div class="modal-body">
  <p>
    {{ text || 'Esta seguro?'}}
  </p>
</div>
<div class="modal-footer">
  <div class="form-group">
    <div class="col-lg-10 col-lg-offset-2">
      <a class="btn btn-default" ng-click="cancel()" >{{ 'form.cancel' | translate }}</a>
      <button type="button" ng-click="ok()" class="btn btn-primary" >{{ 'form.save' | translate }}</button> 
    </div>
  </div>
</div>
