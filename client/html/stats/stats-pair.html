<div main-content>
  <div class="btn-group">
      <button ng-repeat="it in leagues | orderBy:'_id'" type="button" class="btn btn-primary" ng-model="filter.league[it._id]" btn-checkbox>{{it.name}}</button>
  </div>

  <div ng-controller="StatsPairController" style="margin-top:1em">
    <div>
        <input style="width:10em" type="text" class="pull-left form-control input-sm" ng-model="countMin"></input>
        <select style="margin-bottom: 1em;width:20em;float:right" ng-init="tableSort=sorts[0]" class="form-control input-sm" ng-model="tableSort" ng-options="sort.name for sort in sorts">
        <!-- <option ng-repeat="sort in sorts" value="{{sort.key}}">{{sort.name}}</option> -->
        </select>
    </div>
        <table class="table table-condensed table-bordered">
            <thead>
              <tr>
                <th>#</th>
                <th>Jugador 1</th>
                <th>Jugador 2</th>
                <th title="Partidos jugados">J</th>
                <th title="Ganados">G</th>
                <th title="Empatados">E</th>
                <th title="Perdidos">P</th>
                
                <th title="Promedio de partidos ganados">P.P.G</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="player in stats.byPair | filter:minMatches | orderBy:(tableSort.sortBy||tableSort.key)">
                <td>{{$index+1}}</td>
                <td>{{player.players[0]}}</td>
                <td>{{player.players[1]}}</td>
                <td>{{player.count}}</td>
                <td>{{player.win}}</td>
                <td>{{player.even}}</td>
                <td>{{player.lost}}</td>
                <td>{{player.win/player.count|number:2}}</td>
              </tr>
            </tbody>
        </table>
    </div>
</div>

<div side-bar>
  <div ng-include="'side/side.html'"></div>
</div>
